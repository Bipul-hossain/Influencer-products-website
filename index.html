<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/db60ae8137.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Influencer Products</title>
  </head>
  <body class="poppins-regular">
    <header class="mobile-margin main-margin">

        </div>
        <div class="logo">
          <h2>Influencer products</h2>
        </div>
        <div class="manu-container">
          <div class="manu">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Product</a></li>
              <li><a href="">Sign up</a></li>
              <li><a href="">Logo</a></li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
          </div>
          <div class="card">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </section>
      <section class="header-hero-section">
        <div class="header-img-container">
          <img src="images/main-camera.png" alt="" />
        </div>
        <div class="hero-title-container">
          <h2>Start your Journey as Influencer</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </section>
    </header>

</html>
